<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<h1>hahahahhah</h1>
<div>
    <form id="login-form" enctype="multipart/form-data">
        <input id="name" name="name" type="text" value="111">
        <input id="password" name="password" type="password" value="sss">
        <button id="submit" name="submit" type="button">按钮</button>
    </form>
</div>
</body>
<script type="application/javascript">

    $("#submit").click(function () {
            $.ajax({
                type: "post",
                url: "/login",
                data: $("#login-form").serialize(),
                success: function (data) {
                    console.log(data)
                }
            })

    })
</script>
</html>
